server:
  port: 8081
spring:
  application:
    name: INVOICE-SERVICE
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:invoice-db
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    discovery:
      enabled: true
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
